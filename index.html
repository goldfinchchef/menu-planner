<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goldfinch Chef - Menu Planner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Beth+Ellen&family=Poller+One&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/glacial-indifference-2" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Emergency reset: add ?reset to URL to clear all data
      if (window.location.search.includes('reset')) {
        localStorage.clear();
        window.location.href = window.location.pathname;
      }
      // Catch module initialization errors
      window.onerror = function(msg, url, line, col, error) {
        if (msg.includes('before initialization') || msg.includes('Cannot access')) {
          document.body.innerHTML = '<div style="padding:40px;font-family:sans-serif;background:#fff;min-height:100vh;">' +
            '<h1 style="color:#dc2626;">App Error - Data Reset Required</h1>' +
            '<p>The app data is corrupted and needs to be reset.</p>' +
            '<button onclick="localStorage.clear();location.reload();" style="padding:15px 30px;background:#3d59ab;color:white;border:none;border-radius:5px;cursor:pointer;font-size:16px;margin-top:20px;">Reset Data & Reload</button>' +
            '<p style="margin-top:20px;color:#666;">Error: ' + msg + '</p></div>';
          return true;
        }
      };
    </script>
    <script type="module" src="/main.jsx"></script>
  </body>
</html>
